<html lang="en">
<head>
<meta charset="utf-8">
<title>地图分布动画特效</title>
<style>
	*{
		margin: 0;
		padding: 0;
	}
</style>
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
<script src="http://cdn.zaixianke.com/china.js"></script>

</head>
<body>
    <div id="box22" style="width: 800px; height: 800px;"></div>
    <script>
        // 初始化echarts实例
        var myEcharts = echarts.init(document.getElementById("box22"));
        var option = {
            title: {  //标题样式
                text: 'ECharts 中国地图',
                x: "center",
                textStyle: {
                    fontSize: 18,
                    color: "red"
                },
            },
            tooltip: {  //这里设置提示框
                trigger: 'item',  //数据项图形触发
                backgroundColor: "red",  //提示框浮层的背景颜色。
                //字符串模板(地图): {a}（系列名称），{b}（区域名称），{c}（合并数值）,{d}（无）
                formatter: '地区：{b}<br/>模拟数据：{c}'
            },
            visualMap: {//视觉映射组件
                top: 'center',
                left: 'left',
                min: 10,
                max: 500000,
                text: ['High', 'Low'],
                realtime: false,  //拖拽时，是否实时更新
                calculable: true,  //是否显示拖拽用的手柄
                inRange: {
                    color: ['lightskyblue', 'yellow', 'orangered']
                }
            },
            series: [
                {
                    name: '模拟数据',
                    type: 'map',
                    mapType: 'china',
                    roam: false,//是否开启鼠标缩放和平移漫游
                    itemStyle: {//地图区域的多边形 图形样式
                        normal: {//是图形在默认状态下的样式
                            label: {
                                show: true,//是否显示标签
                                textStyle: {
                                    color: "black"
                                }
                            }
                        },
                        zoom: 1.5,  //地图缩放比例,默认为1
                        emphasis: {//是图形在高亮状态下的样式,比如在鼠标悬浮或者图例联动高亮时
                            label: { show: true }
                        }
                    },
                    top: "3%",//组件距离容器的距离
                    data: [
                        { name: '北京', value: 350000 },
                        { name: '江西省', value: 6854 },
                        { name: '湖北省', value: 1213 },
                        { name: '河南省', value: 495 },
                        { name: '四川省', value: 413 },
                        { name: '广东省', value: 344 },
                        { name: '贵州省', value: 233 },
                        { name: '安徽省', value: 216 },
                        { name: '河北省', value: 195 },

                        { name: '陕西省', value: 186 },
                        { name: '江苏省', value: 182 },
                        { name: '福建省', value: 172 },
                        { name: '浙江省', value: 159 },
                        { name: '山东省', value: 153 },
                        { name: '甘肃省', value: 109 },

                        { name: '山西省', value: 105 },
                        { name: '辽宁省', value: 97 },
                        { name: '云南省', value: 92 },
                        { name: '吉林省', value: 91 },
                        { name: '青海省', value: 48 },
                        { name: '海南省', value: 30 },


                    ]
                }
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myEcharts.setOption(option);
    </script>
</body>

</html>
